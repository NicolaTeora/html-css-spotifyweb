<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuovo Progetto</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- MAIN -->
    <main id="main">
        <div id="option">
            <div class="logo-optn">
                <img src="./img/logo-small.svg" alt="">
            </div>

            <div class="logo-optn">
                <img src="./img/home.svg" alt="">
            </div>

            <div class="logo-optn">
                <img src="./img/search.svg" alt="">
            </div>

            <div class="logo-optn">
                <img src="./img/libreria.svg" alt="">
            </div>
            <!-- bottom elements -->
            <div class="logo-optn bottom-option">
                <img src="./img/download.svg" alt="">
            </div>
            <div class="logo-optn profile">
                <img src="./img/profile.svg" alt="">
            </div>
            <!-- bottom elements -->

        </div>
        <div id="playlist">
            
            <div id="upgrade">
                <button>EFFETTUA L'UPGRADE</button>
            </div>
            
            <div class="list-playlist">
                <ul>
                    <li>in evidenza</li>
                    <li>podcast</li>
                    <li>classifiche</li>
                    <li>generi e mood</li>
                    <li>nuove uscite</li>
                    <li>scopri</li>
                </ul>
            </div>

            <h3>Recently played</h3>
            <div class="playlist-element">
                
                <figure>
                    <img src="./img/metal_lifting.jpg" alt="playlist1">
                    <figcaption>title</figcaption>
                    <figcaption>artist</figcaption>
                </figure>

                <figure>
                    <img src="./img/stranger.jpeg" alt="playlist2">
                    <figcaption>title</figcaption>
                    <figcaption>artist</figcaption>
                </figure>

                <figure>
                    <img src="./img/aquietplace.jpeg" alt="playlist3">
                    <figcaption>title</figcaption>
                    <figcaption>artist</figcaption>
                </figure>

                <figure>
                    <img src="./img/split.jpeg" alt="playlist4">
                    <figcaption>title</figcaption>
                    <figcaption>artist</figcaption>
                </figure>

                <figure>
                    <img src="./img/cure.jpeg" alt="playlist5">
                    <figcaption>title</figcaption>
                    <figcaption>artist</figcaption>
                </figure>

                <figure>
                    <img src="./img/sinister.jpeg" alt="playlist6">
                    <figcaption>title</figcaption>
                    <figcaption>artist</figcaption>
                </figure>
                
            </div>

            <h3>Creato per jhon doe</h3>
            <span>piu ascolti piu accurati saranno i suggerimenti</span>            
            <div class="playlist-element">

                <figure>
                    <img src="./img/radar.jpeg" alt="album">
                    <figcaption>title album</figcaption>
                </figure>

                <figure>
                    <img src="./img/mixdaily.jpeg" alt="album">
                    <figcaption>title album</figcaption>
                </figure>

            </div>

            <h3>Artisti piu popolari</h3>
            <span>piu ascolti piu accurati saranno i suggerimenti</span>
            <div class="playlist-element">

                <figure>
                    <img class="popular-artist" src="./img/einaudi.jpeg" alt="artist">
                    <figcaption>Name artist</figcaption>
                </figure>

                <figure>
                    <img class="popular-artist" src="./img/youg.jpeg" alt="artist">
                    <figcaption>Name artist</figcaption>
                </figure>

            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer id="play-bar">
        <div class="song">
            <img src="" alt="play-live">
            <h6>title</h6> <span>artist</span>
        </div>

        <div class="progress-play">
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-regular fa-circle-play"></i>
            <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-arrow-rotate-right"></i>
            <div class="progress-bar">
                --------
            </div>
        </div>

        <div class="volume">
            volume
        </div>
    </footer>
    <!-- END FOOTER -->


</body>
</html>
